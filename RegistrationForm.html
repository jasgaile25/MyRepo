<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: * </label>
                <input type="text"><br><br>
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text"><br><br>
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="text"><br><br>
            </div>
            <div>
                <label>Password: * </label>
                <input type="password"><br><br>
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password"><br><br>
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob"><br><br>
            </div>
            <div>
                <label>Gender Identity: </label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="Non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" id="i-prefer-not-to-answer" name="gender" value="I prefer not to answer">
                <label for="i-prefer-not-to-answer">I prefer not to answer</label><br><br>
            </div>
            <div>
                <label>A short description about myself: </label><br><br>
            </div>
            <div>
                <textarea name="comment" cols="20" >
                </textarea><br><br>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="fav_language">
                    <option>Java Script</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>C#</option>
                </select><br><br>
            </div>
            <div>
                <input type="checkbox" name="offers"
                id="offers" checked >
                <label for="offers">Yes, I would like to receive periodic email updates</label><br><br>
            </div>
                <input type="submit" value="Create Account" >
                <p>* Indicates a required field</p>
        </form>
</body>
</html>
